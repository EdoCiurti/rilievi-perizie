<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio Password - Rilievi & Perizie</title>
    <link rel="stylesheet" href="stile.css" />
    <script src="libreria.js"></script>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --secondary: #10B981;
            --dark: #1E293B;
            --light: #F8FAFC;
            --surface: #FFFFFF;
            --surface-alt: #F1F5F9;
            --error: #EF4444;
            --warn: #F59E0B;
            --success: #10B981;
        }
        
        /* Dark mode variables */
        .dark {
            --primary: #6366F1;
            --primary-hover: #818CF8;
            --secondary: #34D399;
            --dark: #F8FAFC;
            --light: #0F172A;
            --surface: #1E293B;
            --surface-alt: #334155;
            --error: #EF4444;
            --warn: #F59E0B;
            --success: #10B981;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background animated elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-element-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .bg-element-2 {
            width: 600px;
            height: 600px;
            background: var(--secondary);
            bottom: -300px;
            right: -200px;
            animation-delay: -5s;
        }
        
        .bg-element-3 {
            width: 300px;
            height: 300px;
            background: var(--warn);
            top: 50%;
            right: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }
        
        .password-container {
            width: 90%;
            max-width: 480px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
            margin: 20px;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 2rem 1.5rem 3rem;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        
        .header svg {
            width: 60px;
            height: 60px;
            margin-bottom: 0.75rem;
        }
        
        .header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 30px;
            background: var(--surface);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .alert {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid var(--warn);
            padding: 0.75rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .alert i {
            color: var(--warn);
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--surface-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--dark);
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .input-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }
        
        button:active::after {
            transform: translate(-50%, -50%) scale(3);
            opacity: 0;
            transition: 0s;
        }
        
        .error-message {
            color: var(--error);
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }
        
        .error-message::before {
            content: "!";
            background: var(--error);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }
        
        .success-message::before {
            content: "âœ“";
            background: var(--success);
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-container {
                width: 95%;
                margin: 10px;
            }
            
            .header {
                padding: 1.5rem 1rem 2.5rem;
            }
            
            .header h2 {
                font-size: 1.3rem;
            }
            
            .form-container {
                padding: 1.25rem;
            }
            
            .input-group input {
                padding: 0.75rem 0.75rem 0.75rem 2.5rem;
                font-size: 0.9rem;
            }
            
            .input-group .icon {
                left: 0.75rem;
            }
            
            button {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Background elements -->
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>

    <div class="password-container">
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
        
        <div class="header">
            <!-- Logo SVG -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 5V11.09C4 16.14 7.41 20.85 12 22C16.59 20.85 20 16.14 20 11.09V5L12 2Z" fill="white" opacity="0.4"/>
                <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" fill="white"/>
                <path d="M14.5 12C14.5 13.3807 13.3807 14.5 12 14.5C10.6193 14.5 9.5 13.3807 9.5 12C9.5 10.6193 10.6193 9.5 12 9.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <h2>Cambio Password</h2>
            <p>Aggiorna le tue credenziali di accesso</p>
        </div>
        
        <div class="form-container">
            <div class="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Ãˆ necessario cambiare la password prima di continuare ad utilizzare l'applicazione.</span>
            </div>
            
            <form id="cambioPasswordForm">
                <div class="input-group">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <input type="password" name="vecchiaPassword" placeholder="Password attuale" required />
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="nuovaPassword" placeholder="Nuova password" required />
                </div>
                <div class="input-group">
                    <span class="icon"><i class="fas fa-check-circle"></i></span>
                    <input type="password" name="confermaPassword" placeholder="Conferma nuova password" required />
                </div>
                
                <button type="submit" id="submitBtn">Aggiorna Password</button>
                <p id="error-message" class="error-message" style="display: none;"></p>
                <p id="success-message" class="success-message" style="display: none;"></p>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const icon = document.querySelector('#themeToggle i');
            if (document.body.classList.contains('dark')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
        
        // Verifica che ci sia un token attivo, altrimenti redirect al login
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
            }
            
            // Check for system preference for dark mode
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
                const icon = document.querySelector('#themeToggle i');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // Gestione del form di cambio password
        const cambioPasswordForm = document.getElementById('cambioPasswordForm');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
        }
        
        cambioPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(cambioPasswordForm);
            const vecchiaPassword = formData.get('vecchiaPassword');
            const nuovaPassword = formData.get('nuovaPassword');
            const confermaPassword = formData.get('confermaPassword');

            // Reset dei messaggi
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validazione
            if (nuovaPassword !== confermaPassword) {
                showError('Le password non coincidono');
                return;
            }

            if (nuovaPassword.length < 6) {
                showError('La nuova password deve contenere almeno 6 caratteri');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div>Aggiornamento in corso...';

            try {
                const token = localStorage.getItem('token');

                if (!token) {
                    showError('Sessione scaduta, effettua nuovamente il login');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                    return;
                }

                const response = await inviaRichiesta('POST', '/api/cambiaPassword',
                    { vecchiaPassword, nuovaPassword }
                );

                if (response.status === 200) {
                    showSuccess('Password aggiornata con successo! Verrai reindirizzato alla dashboard.');
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 2000);
                } else {
                    let errorMsg = 'Errore durante il cambio password';
                    if (response.data && response.data.message) {
                        errorMsg = response.data.message;
                    } else if (response.error) {
                        errorMsg = response.error;
                    }
                    showError(errorMsg);
                }
            } catch (err) {
                console.error('Errore durante il cambio password:', err);
                showError('Errore di connessione al server. Riprova piÃ¹ tardi.');
            } finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
