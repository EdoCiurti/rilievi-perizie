<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rilievi & Perizie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-box">
    <div class="logo-container">
      <img src="assets/icon/favicon.png" alt="Logo" class="logo">
      <h2>Accedi all'applicazione</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Campo Username con bordi molto visibili -->
      <div class="input-field">
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Inserisci username">
      </div>
      
      <!-- Campo Password con bordi molto visibili -->
      <div class="input-field">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Inserisci password">
      </div>
      
      <!-- Pulsante grande e ben visibile -->
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        ACCEDI
      </button>
    </form>
  </div>
</ion-content>

<style>
  .logo-container {
    text-align: center;
    margin-bottom: 30px;
    margin-top: 20px;
  }
  .logo {
    max-width: 100px;
    margin-bottom: 20px;
  }
  .error-message {
    color: var(--ion-color-danger);
    font-size: 0.8rem;
    margin: 5px 0 15px 16px;
  }
  .error-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
